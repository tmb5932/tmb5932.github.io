<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Handheld Chip8 - Project Photos</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="handheld-style.css" />
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet" />
  <link
  rel="icon"
  type="image/png"
  sizes="256x256"
  href="/assets/favicons/favicon-256.png"
  />
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <button id="home-nav" onclick="location.href='/'">Home</button>
    <button id="project-nav" onclick="location.href='/#projects'">Projects</button>
    <button id="contact-nav" onclick="location.href='/#contact'">Contact</button>
  </nav>

  <!-- Page Header -->
  <div class="intro-container" style="padding-top: 100px; text-align: center;">
    <div class="intro">
      <h1 class="name">Handheld Chip8 Gallery</h1>
      <p class="intro-para" style="padding-top: 25px">
        A custom-built handheld console using a Raspberry Pi, OLED display, and a keypad.
      </p>
    </div>
  </div>

  <!-- Image Gallery -->
  <div class="gallery-container">
    <img src="images/chip8-1.jpg" alt="Front of handheld" class="gallery-image" />
    <p class="image-caption">Front view with screen and keypad</p>

    <img src="images/chip8-2.jpg" alt="Side view" class="gallery-image" />
    <p class="image-caption">Side view of the console</p>

    <img src="images/chip8-3.jpg" alt="Internal wiring" class="gallery-image" />
    <p class="image-caption">Internal wiring and assembly</p>

    <img src="images/chip8-4.jpg" alt="Running game" class="gallery-image" />
    <p class="image-caption">Running a Chip8 game on OLED display</p>
  </div>

  <!-- Custom Back Button -->
  <div style="text-align: center; margin-bottom: 5rem;">
    <button class="back-home-button" onclick="location.href='/'">‚Üê Back to Home</button>
  </div>
</body>
</html>
